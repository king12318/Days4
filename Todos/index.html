<!DOCTYPE html>

<Html class="bg-[#F5F5F5] py-0 px-[10%]">
    <head>
        <title> Bai tap 1</title>
        <meta charset="utf-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head> 
    <body>
        <div class="header text-[#EAD7D7] text-center text-8xl mb-[20px]">todos</div>
        <input id="input" class="todos items-center px-[60px] py-[16px] bg-[white] w-full shadow-xl outline-none box-border m-0 text-xl b-0 text-start" type="text" placeholder="What need to be done?"> 
        <ul id="list" class="bg-[white] text-xl text-gray-500"> 
            <li class="border-b-[2px] border-solid px-[60px] py-[16px] bor-border float">
                <!-- <i id="checkBox" class='bx bx-square cursor-pointer' ></i>
                <i id="close" class='bx bx-x bx-md cursor-pointer float-right '> </i> -->
            </li>
        </ul>
        <ul data-todo="filters" class="flex justify-center">
            <li class="px-[20px]">
              <a class="checked p-2" href="#/">All</a>
            </li>
            <li class="px-[20px]">
              <a href="#/active" class="p-2">Active</a>
            </li>
            <li  class="px-[20px]">
              <a href="#/completed" class="p-2">Completed</a>
            </li>
          </ul>
    </body>
    <footer class="infor mt-[60px] text-[#9C9C9C] text-center text-[14px]">
        <p>Double-click to edid a todo</p>
        <p>Created by <a href="https://github.com/king12318/HTML-Tailwind-CSS-JS.git">petehunt</a></p>
        <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
    </footer>
    <script src="./main.js"></script>
</Html>
